<ion-content padding class="loginPage" scroll="false">
  <h4>Arvak Shop</h4>

  <img src="assets/imgs/logoArvak.png" alt="Logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <button ion-button block class="buttonLogin" (click)="login()">Entrar</button>

  </form>
  <button ion-button block class="buttonCadastrar" (click)="signup()">Cadastrar</button>
  <ion-label class="footText">App desenvolvido para TCC da Universidade Unipaulistana</ion-label>
  
</ion-content>
